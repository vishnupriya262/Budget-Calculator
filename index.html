<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
     
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="./style.css"> 
</head>

<body class="border border-3 border-dark"style="background-image:url('https://img.freepik.com/free-photo/glasses-post-its-calculator-pen_23-2147654052.jpg?w=900&t=st=1677955216~exp=1677955816~hmac=c0abcf6701b087b42da93860ac5cfd60fb67c5e71bb85735b70f2e5c25c1776d'); background-attachment: fixed;">
   <div class="row">
    <div id="coll" class="col-6"><h1>MONTHLY BUDGET</h1></div>
    <div id="colll" class="col-6"><h1>2023</h1>
    </div>
   </div>
    
<div class="row">
        <div class="col-3"></div>
        <div class="col-5 m-5">
            <div style="background-color: #070711;color: rgb(160, 120, 172); border-radius:10px; height: 40px;text-align: center;margin-top: 40px;padding-top: 10px;">Expencess</div>
            <form >
            <input type="text" id="amt" placeholder="salary" class="form-control mb-1 mt-1">
            <input type="text" id="fud" placeholder="food expences" class="form-control mb-1 mt-1">
            <input type="text" id="uti" placeholder="groceray" class="form-control mb-1 mt-1">
            <input type="text" id="insur" placeholder="insurance" class="form-control mb-1 mt-1">
            <input type="text" id="rent" placeholder="rent expence" class="form-control mb-1 mt-1">
            <button id="nn" onclick="budget()" type="button" class="form-control mb-1 btn btn-success align-center">Calculate</button>
            <button type="reset" class="form-control mb-1 btn btn-dark align-center">Reset</button>
            </form> 
            <div id="result" style="background-color: #2a6965;"></div>
            <div id="result_savings"  style="background-color: rgb(40, 65, 65);"></div>
        </div>
        <div class="col-4"></div>
           </div>
    <script src="./script.js"></script>

</body>
</html>
